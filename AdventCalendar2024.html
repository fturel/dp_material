    <style>
        body {
            background-color: #DAE8C2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Didact Gothic", Helvetica, sans-serif;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
padding-left: 10px;
padding-top: 10px;
padding-right: 10px;
padding-bottom: 10px;
            width: 980px;
            height: 660px;
            background-image: url('https://images.pexels.com/photos/235970/pexels-photo-235970.jpeg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            font-family: Michroma, Helvetica, sans-serif;
            color: #D3666E;
            cursor: pointer;
            position: relative;
        }

        .cell.revealed {
            background-color: rgba(255, 255, 255, 0.1);
            border: 0px;
            font-size: 0px;
        }

        .cell.active {
            background-color: rgba(255, 255, 255, 0.95);
        }

        .cell.inactive {
            background-color: rgba(255, 255, 255, 0.95);
            pointer-events: none;
        }

        .popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            max-height: 100%;
            overflow-y: auto;
            z-index: 10;
        }

        .popup img, .popup video {
            max-width: 100%;
            height: auto;
        }

        .popup h3 {
            margin: 0;
            font-family: Michroma, Helvetica, sans-serif;
        }

        .popup-content {
            margin-top: 10px;
        }

        .popup.active {
            display: block;
        }
    </style>

    // Set cell statuses based on current day
    function setCellStatuses() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            const day = parseInt(cell.id.split('-')[1]);

            if (day < currentDay) {
                cell.classList.add('revealed');
                cell.classList.remove('active', 'inactive');
            } else if (day == currentDay) {
                cell.classList.add('active');
                cell.classList.remove('revealed', 'inactive');
            } else {
                cell.classList.add('inactive');
                cell.classList.remove('revealed', 'active');
            }
        });
    }

    // Open popup with the content for the clicked day
    function openPopup(day) {
        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popup-content');
        popupContent.innerHTML = `
            <h3>${day}. ${popupData[day].title}</h3>
            <p>${popupData[day].text}</p>
            <div>${popupData[day].media}</div>
        `;
        popup.classList.add('active');
        // Mark the current day as revealed after click
        document.getElementById(`day-${day}`).classList.add('revealed');
        document.getElementById(`day-${day}`).classList.remove('active');
    }

    // Close popup
    function closePopup() {
        document.getElementById('popup').classList.remove('active');
    }

    // Initialize the calendar
    window.onload = function() {
        setCellStatuses();
    };
